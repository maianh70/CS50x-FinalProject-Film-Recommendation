<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>your Destination speaks</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/film_tf_styles.css') }}">

    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <form action="/film_tf.html" method="get">
                        <div class="search-area">
                            <div class="search-container">
                                <input name="film" type="text" class="search-box" placeholder="Type a movie, and let us take you somewhere the same but different......">
                            </div>
                            {% if error %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    <h3 style="color:#333;">{{ error }}</h3>
                                </div>
                            {% endif %}
                            <div class="single_button-group">
                                <button type="submit" value="true" name="action" class="btn btn-primary">Find!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>
